<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>卒店式 アンケート集計</title>
</head>

<style>
    body {
        background-color: #f7f7f7;
    }

    .status {
        background-color: #ffffff;
        text-align: right;
        font-size: 40px;
    }

    .question_area{
        text-align: center;
        font-family: "チョーク体";
        font-size: 85px;
        word-break: normal;
        background:#0B614B;
        color:#fff;
        border:20px ridge chocolate;
    }

    @font-face {
        font-family: "チョーク体";
        src: url(Chalk-JP.otf);
    }
</style>

<body>

    <div class="status">
        <b>フォレオ大津一里山店 卒店式</b><br>
        <b>リアルタイムアンケート集計システム</b>
        <p id="now_time"></p>
    </div>

    <div class="question_area">
        <p id="question"><b>開始まで<br>お待ちください...</b></p>
    </div>

    <br><br>
</body>

<script type="text/javascript">
    setInterval(() => {
    document.getElementById("now_time").innerHTML = showTime();
    }, 1000);
    
    function showTime() {
	    var now = new Date();
	    var res = "" + now.getFullYear() + "/" + padZero(now.getMonth() + 1) + 
		"/" + padZero(now.getDate()) + " " + padZero(now.getHours()) + ":" + 
		padZero(now.getMinutes()) + ":" + padZero(now.getSeconds());
	    return res;
    }

    function padZero(num) {
	    var result;
	    if (num < 10) {
		    result = "0" + num;
	    } else {
		    result = "" + num;
	    }
	    return result;
    }
</script>

</html>
