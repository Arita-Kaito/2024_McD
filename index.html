<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>卒店式 アンケート集計</title>
</head>

<style>
    @font-face {
        font-family: "チョーク体";
        src: url(Chalk-JP.ttf);
    }

    body {
        background-color: #edebe4;
    }

    .status {
        background-color: #ffffff;
        text-align: right;
        font-size: 40px;
    }

    .question_area{
        font-family: "チョーク体";
        font-size: 85px;
        font-weight: bold;
        text-align: center;
        word-break: normal;
        padding: 30px 0;
        background:#0B614B;
        color:#fff;
        border:20px ridge chocolate;
    }

    .textbox {
        position: relative;
        font-weight: bold;
        font-size: 50px;
        width: 840px;
        height: 270px;
        margin: 110px auto 150px auto;
        } input {
            box-sizing: border-box;
            font-size: 60px;
            text-align: center;
            width: 840px;
            height: 270px;
            padding: 10px 0 10px 15px;
            border-radius: 3px;
            border: 1px solid #00a5a0;
            background: #fff;
            outline: 0;
            transition: all ease-in-out 0.3s;

            &::-webkit-input-placeholder {
                color: #fff;
            } + label {
                position: absolute;
                top: 0;
                left: 0px;
                padding: 6.5px 15px;
                border-top-left-radius: 3px;
                border-bottom-left-radius: 3px;
                background: #00a5a0;
                color: #fff;
                transition: all ease-in-out 0.3s;
            } &:focus {
                border-top-left-radius: 0;
                border-bottom-left-radius: 0;
                background: #fff;
                &::-webkit-input-placeholder {
                color: #aaa;
                }
                + label {
                top: -87px;
                }
            }
        }


    .background_btn02 {
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        width: 300px;
        height: 30px;
        text-decoration: none;
        font-size: 60px;
        font-weight: bold;
        border: 4px solid #cccccc;
        padding: 1em 2em;
        margin: 0 auto 200px auto;
        text-align: center;
        position: relative;
        background-position: 100% 0;
        background-size: 200% auto;
        background-image: linear-gradient(to right, #fff 0%, #fff 50%, #f39800 50%, #f39800 100%);
        transition: background-position .8s cubic-bezier(0.19, 1, 0.22, 1);
        -webkit-transition: background-position .8s cubic-bezier(0.19, 1, 0.22, 1);
    } .background_btn02:hover {
        background-position: 0 0;
        color: #000; 
    }　.background_btn02 span {
        display: inline-block;
        line-height: 30px;
    }

</style>

<body>

    <div class="status">
        <b>フォレオ大津一里山店 卒店式</b><br>
        <b>リアルタイムアンケート集計システム</b>
    </div>

    <div class="question_area">
        <br><br><!--クイズ内容-->
    </div>

    <div class="textbox">
        <input id="ans" type="text" placeholder="答えを入力" />
        <label for="ans">Your Answer</label>
    </div>

    <a class="background_btn02" onclick="submit_Button_Click()">
        <span>送信</span>
    </a>
</body>

<script type="text/javascript">

    function submit_Button_Click(){
        alert('Click');
    }

    setInterval(() => {
        var Question_Data = "https://script.google.com/macros/s/AKfycbxNCGIPO9cEiDcqUhY9Fyp7ct3HkPsD0NoETqmIo6d1PGzZRl4ZKFaR6PmhVrteaW8X3Q/exec";
        fetch(Question_Data)
        .then((response) => response.json())
        .then((data) => {
            Question_Data = data;
            console.log(Question_Data[Question_Data["Show_No"]]);

            document.getElementsByClassName("question_area")[0].textContent = Question_Data[Question_Data["Show_No"]];
        })
        .catch((error) => {
            console.log("接続不可．");
        });
    }, 5000);
    

    var Question_Data = "https://script.google.com/macros/s/AKfycbxNCGIPO9cEiDcqUhY9Fyp7ct3HkPsD0NoETqmIo6d1PGzZRl4ZKFaR6PmhVrteaW8X3Q/exec";
    fetch(Question_Data)
    .then((response) => response.json())
    .then((data) => {
        Question_Data = data;
        console.log(Question_Data[Question_Data["Show_No"]]);

        document.getElementsByClassName("question_area")[0].textContent = Question_Data[Question_Data["Show_No"]];
    })
    .catch((error) => {
        console.log("接続不可．");
    });
    
    
    function showTime() {
	    var now = new Date();
	    var res = "" + now.getFullYear() + "/" + padZero(now.getMonth() + 1) + 
		"/" + padZero(now.getDate()) + " " + padZero(now.getHours()) + ":" + 
		padZero(now.getMinutes()) + ":" + padZero(now.getSeconds());
	    return res;
    } function padZero(num) {
	    var result;
	    if (num < 10) {
		    result = "0" + num;
	    } else {
		    result = "" + num;
	    }
	    return result;
    }
</script>

</html>
