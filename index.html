<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>卒店式 アンケート集計</title>
</head>

<style>
    @font-face {
        font-family: "チョーク体";
        src: url(Chalk-JP.otf);
    }

    body {
        background-color: #edebe4;
    }

    .status {
        background-color: #ffffff;
        text-align: right;
        font-size: 40px;
    }

    .question_area{
        font-family: "チョーク体";
        font-size: 85px;
        text-align: center;
        word-break: normal;
        background:#0B614B;
        color:#fff;
        border:20px ridge chocolate;
    }

    .textbox {
        position: relative;
        font-size: 60px;
        width: 800px;
        height: 300px;
        margin: 140px auto 180px auto;
        } input {
            box-sizing: border-box;
            font-size: 60px;
            text-align: center;
            width: 800px;
            height: 300px;
            padding: 10px 0 10px 15px;
            border-radius: 3px;
            border: 1px solid #00a5a0;
            background: #fff;
            outline: 0;
            transition: all ease-in-out 0.3s;

            &::-webkit-input-placeholder {
                color: #fff;
            } + label {
                position: absolute;
                top: 0;
                left: 0px;
                padding: 6.5px 15px;
                border-top-left-radius: 3px;
                border-bottom-left-radius: 3px;
                background: #00a5a0;
                color: #fff;
                transition: all ease-in-out 0.3s;
            } &:focus {
                border-top-left-radius: 0;
                border-bottom-left-radius: 0;
                background: #fff;
                &::-webkit-input-placeholder {
                color: #aaa;
                }
                + label {
                top: -103px;
                }
            }
        }

    a.submit-btn {
        position: relative;
        display: block;
        width: 500px;
        height: 325px;
        margin: 0 auto;
    } a.submit-btn:hover .submit-btn-top {
        top: 25px;
        height: 125px;
    } a.submit-btn:active .submit-btn-top {
        top: 50px; 
        height: 100px; 
    } .submit-btn-top {
        position: absolute;
        top: 0;
        left: 50px; 
        width: 400px; 
        height: 150px; 
        margin-top: 75px; 
        transition: all 0.3s;
        border-radius: 0 0 50% 50%;
        background: #d62d2d;
    } .submit-btn-top:before {
        position: absolute;
        top: -75px; 
        left: 0;
        width: 400px; 
        height: 150px; 
        content: "";
        border-radius: 160px / 60px; 
        background: #ed4c4c;
    } .submit-btn-top span {
        font-size: 95px; 
        font-weight: bold;
        position: absolute;
        top: -60px; 
        left: 0;
        width: 100%;
        transform: scaleY(0.75);
        text-align: center;
        color: #f6a3a3;
    } .submit-btn-bottom {
        position: absolute;
        top: 57.5px; 
        left: 0;
        width: 500px; 
        height: 200px; 
        border-radius: 125px / 50px; 
        background: #d8e4ea;
        box-shadow: 0 20px 0 #c4cacc; 
    }
</style>

<body>

    <div class="status">
        <b>フォレオ大津一里山店 卒店式</b><br>
        <b>リアルタイムアンケート集計システム</b>
        <p id="now_time"></p>
    </div>

    <div class="question_area">
        <p id="question"><b>クイズ</b></p>
    </div>

    <div class="textbox">
        <input id="ans" type="text" placeholder="答えを入力" />
        <label for="ans">Your Answer</label>
    </div>

    <a class="submit-btn">
        <span class="submit-btn-bottom"></span>
        <span class="submit-btn-top"><span>送信</span></span>
      </a>
</body>

<script type="text/javascript">
    setInterval(() => {
    document.getElementById("now_time").innerHTML = showTime();
    }, 1000);
    
    function showTime() {
	    var now = new Date();
	    var res = "" + now.getFullYear() + "/" + padZero(now.getMonth() + 1) + 
		"/" + padZero(now.getDate()) + " " + padZero(now.getHours()) + ":" + 
		padZero(now.getMinutes()) + ":" + padZero(now.getSeconds());
	    return res;
    }

    function padZero(num) {
	    var result;
	    if (num < 10) {
		    result = "0" + num;
	    } else {
		    result = "" + num;
	    }
	    return result;
    }
</script>

</html>
